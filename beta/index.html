<!doctype html>
<html dir="ltr" lang="en-US">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>MineDraft.net</title>

    <style type="text/css">
      @import url('stylesheets/style.css');
      @import url('stylesheets/vtip.css');
    </style>

    <script type="text/javascript" src="javascripts/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.guid.js"></script>
    <script type="text/javascript" src="javascripts/vtip-min.js"></script>
    <script type="text/javascript" src="javascripts/minedraft.js"></script>  

  </head>
 
  <body onload="init();">
    <section id="wrapper">
      <canvas id="minedraft">
        Your browser doesn't support HTML5 Canvas.
      </canvas>
    </section>
    <section id="menu" class="overlay">
      <ul>
        <!--li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li-->
        <li><img src="/images/icons/help.png" alt="Help" class="help" onclick="toggleHelp(true);" /> <a href="#" onclick="toggleHelp(true);">Help</a></li>
      </ul>
    </section>
    <section id="tools" class="overlay">
      <canvas id="toolbox" height="1" width="1">Toolbox</canvas>
      <div class="zoom">
        <img src="/images/icons/control_add.png" onclick="zoom('in');" alt="Zoom In" title="Zoom In" class="vtip action" />
        <img src="/images/icons/bullet_white.png" />
        <img src="/images/icons/control_remove.png" onclick="zoom('out');" alt="Zoom Out" title="Zoom Out" class="vtip action" />
      </div>
      <img src="/images/icons/cross.png" onclick="eraseObjects();" alt="Erase" title="Erase all objects." class="vtip action erase" />
    </section>
    <section id="copy" class="overlay">
      <a href="http://alexcline.net">
        &copy; Alex Cline
        <script type="text/javascript">
          now = new Date();
          year = now.getFullYear();
          document.write(year);
        </script>
      </a>
    </section>
    <section id="help" class="overlay">
      <div class="close">
        <img src="/images/icons/cancel.png" onclick="toggleHelp(false);" alt="Close Help" />
      </div>
      <h1>Help</h1>

      <p>To use:</p>
      <ol>
        <li>Drag a block from the toolbar on the left.</li>
        <li>Drop it into the grid.</li>
        <li>Repeat Step 1.</li>
        <li>...</li>
        <li>Profit.</li>
      </ol>
      <p><em>Double-Click an object in the grid to delete it.</em></p>
    </section>
    <img src="/images/terrain.png" id="terrain" />
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-456444-6']);
      _gaq.push(['_setDomainName', '.minedraft.net']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
